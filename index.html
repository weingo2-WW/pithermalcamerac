<!DOCTYPE html>
<html lang='en'>
 <head>
  <title>Thermal Camera</title>
  <meta charset='utf-8'>
 </head>
 <body>
 <div style="display:flex;align-items:center;justify-content:center;">
 <img id="dynamicImage" src="/out.jpg" width="320" height="270" style="width:100%;height:100%;max-width:640px;">
 </div>
 <script>
   function reloadImage() {
       var img = document.getElementById('dynamicImage');
       var currentSrc = "/out.jpg"
       // Add a cache-busting parameter
       if (currentSrc.indexOf('?') > -1) {
           currentSrc = currentSrc.substring(0, currentSrc.indexOf('?'));
       }
       var newSrc = currentSrc + "?timestamp=" + new Date().getTime();
       // Preload the image
       var preloadedImg = new Image();
       preloadedImg.src = newSrc;
       preloadedImg.onload = function() {
           // Once the image is preloaded, replace the displayed image
           img.src = newSrc;
       };
   }
   setInterval(reloadImage, 1000);
  </script>
 </body>
</html>
